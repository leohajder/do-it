AppBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        locale:
            type: string
            length: 2
            nullable: false
    oneToMany:
        lists:
            targetEntity: TaskList
            mappedBy: user
            orphanRemoval: true
