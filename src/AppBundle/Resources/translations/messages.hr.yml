contents:
    about:
        lead: "Symfony todo applikacija. Link na %GitHub%."
        how_does_it_work:
            title: 'Kako radi?'
            content: "Korisnici se mogu registrirati, prijaviti i upravljati listama zadataka.
                      Aplikacija pokazuje neke napredne Symfony tehnike, konfiguraciju, servise, factory design pattern,
                      forme kao klase, sigurnosne postavke i votere, prijevode, stilove, itd.
                      Neki elementi su generirani pomoću Symfony konzole, kao npr. entiteti i kontroleri za CRUD akcije."
        resources: "Vanjski resursi"
        bundles: "Vanjski bundle-ovi"
        installation:
            title: "Instalacija"
            content: "<code>git clone https://github.com/leohajder/do-it.git</code> za kloniranje repozitorija<br>
                      <code>cd do-it</code><br>
                      <code>composer install</code> i unesite podatke o bazi podataka<br>
                      <code>php bin/console doctrine:database:create</code>  za kreiranje baze podataka<br>
                      <code>php bin/console doctrine:schema:update --force</code>  za kreiranje tablica u bazi<br>
                      <code>php bin/console fos:user:create &lt;username&gt;</code>  za kreiranje korisnika, pročitajte više %fos_user_commands%<br>
                      <code>php bin/console server:start</code> i otvorite <code>http://127.0.0.1:8000</code> za pregled aplikacije"
            here: "ovdje"
        about_me: "O meni"
