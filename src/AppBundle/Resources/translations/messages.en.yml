                      <code>composer install</code> and provide the database parameters when prompted<br>
                      <code>php bin/console doctrine:database:create</code>  to create the database<br>
                      <code>php bin/console doctrine:schema:update --force</code>  to update the schema<br>
                      <code>php bin/console fos:user:create &lt;username&gt;</code>  to create a user, read more %fos_user_commands%<br>
